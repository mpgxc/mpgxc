name: update-stats

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '0 1 * * *'

jobs:
  update-readme:
    name: Update README with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          COMMIT_MESSAGE: Updated the Readme stats
